<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino" type="text" name="termino" 
      class="form-control" placeholder="Buscar por artista..." (keyup)="buscarArtista()">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3 text-center puntero" 
        *ngFor="let item of artistas.artists.items" [routerLink]="['/artista', item.id]">
          <img [src]="item.images | sinfoto" class="img-fluid img-thumbnail">
          <p>{{ item.name }}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
