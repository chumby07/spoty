<div class="container animated fadeIn fast">
  <div class="row top-30">
    <div class="col-md-4">
      <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail border">
    </div>
    <div class="col-md-8">
      <h3>{{ artista.name }}</h3>
      <hr>
      <a [routerLink]="['/buscar']" class="btn btn-outline-primary">Regresar</a>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">Ir a spotify</a>
    </div>
  </div>
  <div class="row top-30">
    <div class="table-responsive">
      <table class="table table-inverse table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Canci√≥n</th>
            <th>Popularidad</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of top.tracks; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img [src]="item.album.images | sinfoto" class="img-fluid img-thumbnail border" width="100px"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.popularity }}</td>
            <td>
              <!--<audio controls>
                <source [src]="item.preview_url">
              </audio>-->
              <iframe [src]=" item.uri | domseguro:'https://open.spotify.com/embed?uri='"
               width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
